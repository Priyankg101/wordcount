<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
    <h1>There are {{ count }} words</h1>
    <h1>Your text is : </h1>
    {{ words }}
    <h1>Word Count: </h1>
    {% for word, counttotal in sortedDictionary %}
    {{ word }} => {{counttotal}}
    <br>
    {% endfor %}
</body>
</html>
